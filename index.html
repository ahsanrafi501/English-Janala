<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English Janala</title>
    <link rel="shortcut icon" href="./assets/logo.png" type="image/x-icon">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@300;400;500;600;700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">



    <!-- Tailwind and Daisly-UI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <link rel="stylesheet" href="./styles/styles.css">

</head>

<body>
    <header>
        <div class="navbar bg-base-100 shadow-sm">
            <div class="navbar-start">
                <div class="dropdown">
                    <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M4 6h16M4 12h8m-8 6h16" />
                        </svg>
                    </div>
                    <ul tabindex="0"
                        class="menu menu-sm dropdown-content bg-base-100 rounded-box z-1 mt-3 w-52 p-2 shadow">
                        <li><button><i class="fa-solid fa-circle-question"></i> FAQ</button></li>
                        <li><button><i class="fa-brands fa-leanpub"></i> Learn</button></li>
                        <li><button><i class="fa-solid fa-right-from-bracket"></i> Logout</button></li>
                    </ul>
                </div>
                <a class="text-xl flex items-center gap-1" href="#">
                    <span class="font-bold">English</span>
                    <img src="./assets/logo.png" alt="">
                    <span class="font-bangla font-semibold">জানালা</span>
                </a>
            </div>
            <div class="navbar-end hidden lg:flex">
                <ul class="menu menu-horizontal px-1 space-x-4">
                    <li><button class="btn btn-outline btn-primary py-[10px]"><i
                                class="fa-solid fa-circle-question"></i> FAQ</button></li>
                    <li><button class="btn btn-outline btn-primary py-[10px]"><i class="fa-brands fa-leanpub"></i>
                            Learn</button></li>
                    <li><button class="btn btn-outline btn-primary py-[10px]"><i
                                class="fa-solid fa-right-from-bracket"></i> Logout</button></li>
                </ul>
            </div>
        </div>
    </header>

    <section>
        <div class="flex flex-col-reverse md:flex-row items-center w-11/12 mx-auto gap-3">
            <div class="flex-1 text-center md:text-left">
                <h2 class="font-bold text-[40px] pb-5"> <span class="text-[#00BCFF]">English</span> is Easy!!</h2>
                <p class="text-2xl flex-1">আজ থেকেই আপনার ভাষা শেখার যাত্রা শুরু করুন। আপনি যদি নতুন হন অথবা আপনার
                    দক্ষতা বাড়াতে চান, আমাদের Interactive Lessons আপনাকে নিয়ে যাবে অন্য একটি Level এ</p>
                <div class="flex flex-col gap-4 mt-8">
                    <form class="flex flex-col gap-4 mt-8" action="">
                        <input type="text" class="input" required autocomplete="current-password"
                            placeholder="Type here" />
                        <input type="password" class="input" autocomplete="current-password"
                            placeholder="***********" />
                        <button class="btn btn-active btn-primary max-w-[115px]">Get Started</button>
                    </form>
                </div>
            </div>
            <div class="flex-1">
                <img src="./assets/hero-student.png" alt="">
            </div>
        </div>
    </section>

    <section class="mt-8">
        <div id="text-container">
            <h2 class="font-bold text-[40px] pb-10 text-center"> <span class="text-[#00BCFF]">Let's </span> Learn
                Vocabularies</h2>
        </div>

        <div id="btn-container" class="flex justify-center flex-wrap gap-4"></div>
    </section>


    <section class="w-11/12 p-5 mx-auto mt-9 grid gap-3 mb-3 md:grid-cols-3 grid-cols-1 bg-gray-100 rounded-md" id="card-container">
        <div class="text-center col-span-3 font-bangla">
            <p class="text-[14px] text-[#79716B]">আপনি এখনো কোন Lesson Select করেন নি !!</p>
            <h2 class="text-3xl font-medium pt-4">একটি Lesson Select করুন ।</h2>
        </div>
    </section>

    <section class="modal">
        <!-- Open the modal using ID.showModal() method -->
        <dialog id="modal_word" class="modal modal-bottom sm:modal-middle">
            <div class="modal-box">
                <div id="detail-box"></div>
                <div class="modal-action">
                    <form method="dialog">
                        <!-- if there is a button in form, it will close the modal -->
                        <button class="btn">Close</button>
                    </form>
                </div>
            </div>
        </dialog>
    </section>

    <script src="./script/script.js"></script>
</body>

</html>
